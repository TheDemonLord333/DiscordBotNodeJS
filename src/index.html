<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Bot Controller</title>
  <style>
    :root {
      --primary-color: #5865F2;
      --secondary-color: #4752C4;
      --success-color: #57F287;
      --error-color: #ED4245;
      --warning-color: #FEE75C;
      --bg-primary: #36393f;
      --bg-secondary: #2f3136;
      --bg-tertiary: #40444b;
      --text-primary: #ffffff;
      --text-secondary: #b9bbbe;
      --text-muted: #72767d;
      --border-color: #202225;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      height: 100vh;
      overflow: hidden;
    }

    .app-container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 280px;
      background: var(--bg-secondary);
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
    }

    .sidebar-header {
      padding: 20px;
      border-bottom: 1px solid var(--border-color);
      background: var(--bg-tertiary);
    }

    .sidebar-header h1 {
      color: var(--text-primary);
      font-size: 18px;
      margin-bottom: 8px;
    }

    .connection-status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: var(--text-secondary);
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--error-color);
      animation: pulse 2s infinite;
    }

    .status-indicator.connected {
      background: var(--success-color);
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    .bot-controls {
      padding: 20px;
      border-bottom: 1px solid var(--border-color);
    }

    .control-group {
      margin-bottom: 15px;
    }

    .control-group label {
      display: block;
      font-size: 12px;
      color: var(--text-muted);
      text-transform: uppercase;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .input-field {
      width: 100%;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      padding: 10px;
      color: var(--text-primary);
      font-size: 14px;
    }

    .input-field:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    .btn {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
      width: 100%;
    }

    .btn:hover {
      background: var(--secondary-color);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-small {
      padding: 6px 12px;
      font-size: 12px;
      width: auto;
    }

    .btn-success {
      background: var(--success-color);
    }

    .btn-danger {
      background: var(--error-color);
    }

    .servers-list {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .section-title {
      font-size: 12px;
      color: var(--text-muted);
      text-transform: uppercase;
      font-weight: 600;
      margin: 20px 0 10px 0;
    }

    .server-item {
      background: var(--bg-tertiary);
      border-radius: 6px;
      margin-bottom: 8px;
      overflow: hidden;
      border: 1px solid transparent;
      transition: all 0.2s ease;
    }

    .server-item:hover {
      border-color: var(--primary-color);
    }

    .server-item.active {
      border-color: var(--primary-color);
      background: rgba(88, 101, 242, 0.1);
    }

    .server-header {
      padding: 12px 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .server-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .server-icon {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--primary-color);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 14px;
    }

    .server-details h3 {
      font-size: 14px;
      color: var(--text-primary);
      margin-bottom: 2px;
    }

    .server-details p {
      font-size: 12px;
      color: var(--text-muted);
    }

    .expand-icon {
      transition: transform 0.2s ease;
      color: var(--text-muted);
    }

    .server-item.expanded .expand-icon {
      transform: rotate(90deg);
    }

    .channels-list {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }

    .server-item.expanded .channels-list {
      max-height: 500px;
    }

    .channel-item {
      padding: 8px 16px 8px 60px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: var(--text-secondary);
      transition: all 0.2s ease;
    }

    .channel-item:hover {
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-primary);
    }

    .channel-item.selected {
      background: rgba(88, 101, 242, 0.3);
      color: var(--text-primary);
    }

    .channel-icon {
      font-size: 16px;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg-primary);
    }

    .chat-header {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border-color);
      background: var(--bg-secondary);
    }

    .selected-channel-info h2 {
      font-size: 18px;
      margin-bottom: 4px;
    }

    .selected-channel-info p {
      color: var(--text-muted);
      font-size: 14px;
    }

    .message-composer {
      padding: 20px;
      border-top: 1px solid var(--border-color);
      background: var(--bg-secondary);
    }

    .composer-tabs {
      display: flex;
      gap: 16px;
      margin-bottom: 16px;
    }

    .tab-button {
      background: none;
      border: none;
      color: var(--text-muted);
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .tab-button.active {
      background: var(--primary-color);
      color: white;
    }

    .composer-content {
      display: none;
    }

    .composer-content.active {
      display: block;
    }

    .message-input {
      width: 100%;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      padding: 12px;
      color: var(--text-primary);
      font-size: 14px;
      resize: vertical;
      min-height: 80px;
      margin-bottom: 12px;
    }

    .message-input:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    .embed-builder {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-bottom: 16px;
    }

    .embed-preview {
      background: var(--bg-tertiary);
      border-left: 4px solid var(--primary-color);
      border-radius: 4px;
      padding: 16px;
    }

    .embed-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text-primary);
    }

    .embed-description {
      color: var(--text-secondary);
      font-size: 14px;
      line-height: 1.4;
    }

    .send-button {
      background: var(--success-color);
      color: var(--bg-primary);
      font-weight: 600;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      padding: 16px;
      min-width: 300px;
      z-index: 1000;
      animation: slideIn 0.3s ease;
    }

    .notification.success {
      border-color: var(--success-color);
    }

    .notification.error {
      border-color: var(--error-color);
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      color: var(--text-muted);
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid var(--border-color);
      border-top: 2px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 12px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .dm-user {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .dm-user:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .dm-user.selected {
      background: rgba(88, 101, 242, 0.3);
    }

    .user-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--primary-color);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 14px;
    }

    .user-info h3 {
      font-size: 14px;
      color: var(--text-primary);
    }

    .user-info p {
      font-size: 12px;
      color: var(--text-muted);
    }

    .search-box {
      width: 100%;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      padding: 8px 12px;
      color: var(--text-primary);
      font-size: 14px;
      margin-bottom: 16px;
    }

    .color-picker {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    .color-option {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.2s ease;
    }

    .color-option.selected {
      border-color: white;
    }

    .embed-fields {
      margin-top: 12px;
    }

    .embed-field {
      background: var(--bg-secondary);
      border-radius: 4px;
      padding: 12px;
      margin-bottom: 8px;
    }

    .field-controls {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
<div class="app-container">
  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Header -->
    <div class="sidebar-header">
      <h1>ðŸ¤– Discord Bot Controller</h1>
      <div class="connection-status">
        <div class="status-indicator" id="connectionStatus"></div>
        <span id="connectionText">Verbinde...</span>
      </div>
    </div>

    <!-- Bot Controls -->
    <div class="bot-controls">
      <div class="control-group">
        <label>Server URL</label>
        <input type="text" class="input-field" id="serverUrl" placeholder="http://bot.thedemonlord333.me" value="http://bot.thedemonlord333.me">
      </div>
      <div class="control-group">
        <label>API Secret</label>
        <input type="password" class="input-field" id="apiSecret" placeholder="Ihr API Secret" value="cxpc422qsM8yEhQMB6Oz59zGykL0jJ7x">
      </div>
      <button class="btn" id="connectBtn">Verbinden</button>
    </div>

    <!-- Servers List -->
    <div class="servers-list">
      <div class="section-title">Server</div>
      <div id="serversList">
        <div class="loading">
          <div class="spinner"></div>
          Lade Server...
        </div>
      </div>

      <div class="section-title">Direkte Nachrichten</div>
      <div class="control-group">
        <input type="text" class="search-box" id="userSearch" placeholder="Benutzer suchen...">
      </div>
      <div id="dmsList">
        <!-- DM users will be loaded here -->
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Chat Header -->
    <div class="chat-header">
      <div class="selected-channel-info">
        <h2 id="selectedChannelName">Kanal auswÃ¤hlen</h2>
        <p id="selectedChannelDesc">WÃ¤hlen Sie einen Kanal oder Benutzer aus der Seitenleiste aus</p>
      </div>
    </div>

    <!-- Message Composer -->
    <div class="message-composer">
      <div class="composer-tabs">
        <button class="tab-button active" data-tab="simple">Einfache Nachricht</button>
        <button class="tab-button" data-tab="embed">Embed Nachricht</button>
      </div>

      <!-- Simple Message -->
      <div class="composer-content active" id="simpleComposer">
        <textarea class="message-input" id="simpleMessage" placeholder="Ihre Nachricht hier eingeben..."></textarea>
        <button class="btn send-button" id="sendSimpleBtn">Nachricht senden</button>
      </div>

      <!-- Embed Message -->
      <div class="composer-content" id="embedComposer">
        <div class="embed-builder">
          <div>
            <div class="control-group">
              <label>Titel</label>
              <input type="text" class="input-field" id="embedTitle" placeholder="Embed Titel">
            </div>
            <div class="control-group">
              <label>Beschreibung</label>
              <textarea class="input-field" id="embedDescription" placeholder="Embed Beschreibung" rows="3"></textarea>
            </div>
            <div class="control-group">
              <label>Farbe</label>
              <div class="color-picker">
                <div class="color-option selected" data-color="#5865F2" style="background: #5865F2;"></div>
                <div class="color-option" data-color="#57F287" style="background: #57F287;"></div>
                <div class="color-option" data-color="#FEE75C" style="background: #FEE75C;"></div>
                <div class="color-option" data-color="#ED4245" style="background: #ED4245;"></div>
                <div class="color-option" data-color="#95A5A6" style="background: #95A5A6;"></div>
              </div>
            </div>
            <div class="control-group">
              <label>Thumbnail URL</label>
              <input type="url" class="input-field" id="embedThumbnail" placeholder="https://...">
            </div>
            <div class="control-group">
              <label>Bild URL</label>
              <input type="url" class="input-field" id="embedImage" placeholder="https://...">
            </div>
            <div class="control-group">
              <label>Footer Text</label>
              <input type="text" class="input-field" id="embedFooter" placeholder="Footer Text">
            </div>
          </div>
          <div>
            <div class="embed-preview">
              <div class="embed-title" id="previewTitle">Embed Titel</div>
              <div class="embed-description" id="previewDescription">Embed Beschreibung</div>
            </div>
          </div>
        </div>
        <button class="btn send-button" id="sendEmbedBtn">Embed senden</button>
      </div>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
